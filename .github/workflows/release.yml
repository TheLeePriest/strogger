name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'stable'
        type: choice
        options:
          - beta
          - stable

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check_release.outputs.should_release }}
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.version_changed.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Lint code
        run: npm run lint || true  # Don't fail on lint errors in generated files

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: $VERSION"

      - name: Check if package version changed
        id: version_changed
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            BEFORE_SHA="${{ github.event.before }}"
            if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ Unable to determine previous commit (new branch or force push). Assuming version changed."
            else
              # Check if version in package.json actually changed
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              git checkout "$BEFORE_SHA" -- package.json 2>/dev/null || true
              PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
              git checkout HEAD -- package.json

              if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
                echo "changed=true" >> $GITHUB_OUTPUT
                echo "âœ… Version changed: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
              else
                echo "changed=false" >> $GITHUB_OUTPUT
                echo "âš ï¸ Version did not change ($CURRENT_VERSION). Skipping release."
              fi
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Manual workflow dispatch: proceeding with release."
          fi

      - name: Check if should release
        id: check_release
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Push to main branch - eligible for release"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual workflow dispatch - eligible for release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Not eligible for release"
          fi

  publish:
    name: Publish to NPM
    needs: test-and-build
    if: needs.test-and-build.outputs.should_release == 'true' && needs.test-and-build.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.release_type == 'beta' && '' || 'production' }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for release
        run: npm run build

      - name: Determine release type
        id: release_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          else
            # Pushes to main branch are stable releases
            RELEASE_TYPE="stable"
          fi

          if [ "$RELEASE_TYPE" = "beta" ]; then
            TAG="beta"
          else
            TAG="latest"
          fi

          echo "type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Release type: $RELEASE_TYPE (npm tag: $TAG)"

      - name: Show version info
        run: |
          echo "ðŸ“¦ Releasing version ${{ needs.test-and-build.outputs.version }}"

      - name: Publish to NPM
        run: npm publish --tag ${{ steps.release_type.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        id: create_tag
        run: |
          VERSION="${{ needs.test-and-build.outputs.version }}"
          TAG="v${VERSION}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG already exists, skipping creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "âœ… Created and pushed tag $TAG"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${{ needs.test-and-build.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/^## \[?${VERSION}\]?/,/^## \[?[0-9]/" CHANGELOG.md | sed '$d' | tail -n +2)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi

          # Write to file to preserve formatting
          echo "$CHANGELOG" > /tmp/release_notes.md
          echo "âœ… Extracted changelog for version $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.test-and-build.outputs.version }}
          name: ${{ steps.release_type.outputs.type == 'beta' && format('Beta Release v{0}', needs.test-and-build.outputs.version) || format('Release v{0}', needs.test-and-build.outputs.version) }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ steps.release_type.outputs.type == 'beta' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          VERSION="${{ needs.test-and-build.outputs.version }}"
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | $VERSION |" >> $GITHUB_STEP_SUMMARY
          echo "| **Release type** | ${{ steps.release_type.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **NPM tag** | ${{ steps.release_type.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.release_type.outputs.type }}" = "beta" ]; then
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm install strogger@beta" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm install strogger" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [NPM Package](https://www.npmjs.com/package/strogger/v/$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v$VERSION)" >> $GITHUB_STEP_SUMMARY
